# File: .github/workflows/update-readme.yml

name: Update README with Enhanced GitHub Activity

on:
  schedule:
    - cron: '0 */6 * * *' # Runs every 6 hours
  workflow_dispatch: # Allows manual trigger
  push:
    branches: [main, master]

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      # Need write permission to push updated README to the repo
      contents: write
      
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Create package.json and install dependencies
        run: |
          echo '{ "type": "module", "dependencies": { "@octokit/rest": "^20.0.0" } }' > package.json
          npm install
        
      - name: Update README with enhanced activity
        run: node update-readme.js
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          USERNAME: ${{ github.repository_owner }}
          
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add README.md
          # Only commit and push if there are changes
          if ! git diff --staged --quiet; then
            git commit -m "ðŸ“Š chore: Update README with enhanced GitHub statistics"
            git push
          else
            echo "No changes to README.md. Skipping commit."
          fi
        
      - name: Summary
        run: echo "âœ… README update process completed."
